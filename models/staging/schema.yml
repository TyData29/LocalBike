version: 2

models:
    
  - name: stg_customers
    description :  "{{ doc('src_t__customers') }}"
  - name: stg_order_items
    description :  "{{ doc('src_t__order_items') }}"
    columns : 
        - name : list_based_amount
          description : Valeur de l'item au prix catalogue (prix unitaire x quantité)
        - name : billed_amount
          description : Prix réellement facturé compte tenu de la remise client
        - name : discount_amount
          description : Montant de la remise client
  - name: stg_orders
    description :  "{{ doc('src_t__orders') }}"
    columns : 
        - name : order_date_year
          description : Année de la commande
        - name : order_date_month
          description : Mois de la commande
        - name : order_date_weekday
          description : Jour de la semaine de la commande
        - name : shipping_delay
          description : Retard d'expédition (en jours)

  - name: stg_products
    description :  "{{ doc('src_t__products') }}"

  - name: stg_staffs
    description :  "{{ doc('src_t__staffs') }}"

  - name: stg_stocks
    description :  "{{ doc('src_t__stocks') }}"

  - name: stg_stores
    description :  "{{ doc('src_t__stores') }}"
